<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Packing API Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .api-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 4px solid #4facfe;
        }

        .api-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .result {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
            min-height: 60px;
            display: none;
        }

        .result.success {
            border-color: #28a745;
            background: #f8fff9;
        }

        .result.error {
            border-color: #dc3545;
            background: #fff8f8;
        }

        .result h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .pack-display {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .pack-item {
            background: #4facfe;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .pack-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }

        .quick-actions {
            background: #e8f4fd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .quick-actions h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .quick-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .quick-btn {
            background: #4facfe;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .quick-btn:hover {
            background: #3a8bfe;
        }

        .status {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>📦 Order Packing API Demo</h1>
            <p>Test all 4 APIs in one simple interface</p>
        </div>

        <div class="content">
            <!-- Status Messages -->
            <div id="status" class="status"></div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <h2>🚀 Quick Actions</h2>
                <div class="quick-buttons">
                    <button class="quick-btn" onclick="calculatePack(1000)">Calculate for 1000</button>
                    <button class="quick-btn" onclick="calculatePack(5000)">Calculate for 5000</button>
                    <button class="quick-btn" onclick="calculatePack(124001)">Calculate for 124001</button>
                    <button class="quick-btn" onclick="getPackSizes()">Get Pack Sizes</button>
                    <button class="quick-btn" onclick="addPackSize(100)">Add Pack Size 100</button>
                    <button class="quick-btn" onclick="removePackSize(100)">Remove Pack Size 100</button>
                </div>
            </div>

            <div class="grid">
                <!-- Calculate Pack Section -->
                <div class="api-section">
                    <h2>🧮 Calculate Optimal Pack</h2>
                    <div class="form-group">
                        <label for="orderQuantity">Order Quantity:</label>
                        <input type="number" id="orderQuantity" placeholder="Enter number of items (e.g., 1000)"
                            min="1">
                    </div>
                    <button class="btn" onclick="calculatePack()">Calculate Pack</button>
                    <div id="calculateResult" class="result"></div>
                    <div id="calculateLoading" class="loading">Calculating optimal pack combination...</div>
                </div>

                <!-- Get Pack Sizes Section -->
                <div class="api-section">
                    <h2>📋 Get All Pack Sizes</h2>
                    <button class="btn" onclick="getPackSizes()">Get Pack Sizes</button>
                    <div id="getSizesResult" class="result"></div>
                    <div id="getSizesLoading" class="loading">Fetching pack sizes...</div>
                </div>

                <!-- Add Pack Size Section -->
                <div class="api-section">
                    <h2>➕ Add New Pack Size</h2>
                    <div class="form-group">
                        <label for="addPackSize">Pack Size:</label>
                        <input type="number" id="addPackSize" placeholder="Enter pack size (e.g., 100)" min="1">
                    </div>
                    <button class="btn" onclick="addPackSize()">Add Pack Size</button>
                    <div id="addResult" class="result"></div>
                    <div id="addLoading" class="loading">Adding pack size...</div>
                </div>

                <!-- Remove Pack Size Section -->
                <div class="api-section">
                    <h2>➖ Remove Pack Size</h2>
                    <div class="form-group">
                        <label for="removePackSize">Pack Size:</label>
                        <input type="number" id="removePackSize" placeholder="Enter pack size to remove" min="1">
                    </div>
                    <button class="btn btn-danger" onclick="removePackSize()">Remove Pack Size</button>
                    <div id="removeResult" class="result"></div>
                    <div id="removeLoading" class="loading">Removing pack size...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load configuration from backend -->
    <script>
  
        const API_BASE = window.location.hostname === 'localhost'
            ? 'http://localhost:5000/api/v1'
            : 'https://order-packing-production.up.railway.app/api/v1';
        console.log('API Base URL:', API_BASE);

        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        function showLoading(loadingId) {
            document.getElementById(loadingId).style.display = 'block';
        }

        function hideLoading(loadingId) {
            document.getElementById(loadingId).style.display = 'none';
        }

        function showResult(resultId, content, isSuccess = true) {
            const result = document.getElementById(resultId);
            result.innerHTML = content;
            result.className = `result ${isSuccess ? 'success' : 'error'}`;
            result.style.display = 'block';
        }

        function hideResult(resultId) {
            document.getElementById(resultId).style.display = 'none';
        }

        // Calculate Pack API
        async function calculatePack(quantity = null) {
            const orderQuantity = quantity || document.getElementById('orderQuantity').value;

            if (!orderQuantity || orderQuantity < 1) {
                showStatus('Please enter a valid order quantity', 'error');
                return;
            }

            showLoading('calculateLoading');
            hideResult('calculateResult');

            try {
                const response = await fetch(`${API_BASE}/packs/calculate?orderItemQuantity=${orderQuantity}`);
                const data = await response.json();

                console.log('API Response:', data); // Debug log

                if (data.success) {
                    const packs = data.data?.packs || data.packs || {};
                    let packHtml = '<h3>✅ Optimal Pack Combination</h3>';

                    if (!packs || Object.keys(packs).length === 0) {
                        packHtml += '<p>No packs available</p>';
                    } else {
                        packHtml += '<div class="pack-display">';
                        for (const [size, count] of Object.entries(packs)) {
                            packHtml += `
                                <div class="pack-item">
                                    ${size} items
                                    <span class="pack-count">×${count}</span>
                                </div>
                            `;
                        }
                        packHtml += '</div>';

                        // Calculate total
                        const total = Object.entries(packs).reduce((sum, [size, count]) => sum + (parseInt(size) * parseInt(count)), 0);
                        packHtml += `<p><strong>Total items: ${total}</strong></p>`;
                    }

                    showResult('calculateResult', packHtml, true);
                    showStatus(`Pack calculated successfully for ${orderQuantity} items`);
                } else {
                    showResult('calculateResult', `<h3>❌ Error</h3><p>${data.error || 'Failed to calculate pack'}</p>`, false);
                    showStatus(data.error || 'Failed to calculate pack', 'error');
                }
            } catch (error) {
                console.error('Calculate pack error:', error); // Debug log
                showResult('calculateResult', `<h3>❌ Error</h3><p>${error.message}</p>`, false);
                showStatus('Network error: ' + error.message, 'error');
            } finally {
                hideLoading('calculateLoading');
            }
        }

        // Get Pack Sizes API
        async function getPackSizes() {
            showLoading('getSizesLoading');
            hideResult('getSizesResult');

            try {
                const response = await fetch(`${API_BASE}/packs/sizes`);
                const data = await response.json();

                if (data.success) {
                    const sizes = data.data.sizes;
                    let sizesHtml = '<h3>📋 Available Pack Sizes</h3>';

                    if (sizes.length === 0) {
                        sizesHtml += '<p>No pack sizes available</p>';
                    } else {
                        sizesHtml += '<div class="pack-display">';
                        sizes.forEach(size => {
                            sizesHtml += `<div class="pack-item">${size} items</div>`;
                        });
                        sizesHtml += '</div>';
                    }

                    showResult('getSizesResult', sizesHtml, true);
                    showStatus('Pack sizes retrieved successfully');
                } else {
                    showResult('getSizesResult', `<h3>❌ Error</h3><p>${data.error || 'Failed to get pack sizes'}</p>`, false);
                    showStatus(data.error || 'Failed to get pack sizes', 'error');
                }
            } catch (error) {
                showResult('getSizesResult', `<h3>❌ Error</h3><p>${error.message}</p>`, false);
                showStatus('Network error: ' + error.message, 'error');
            } finally {
                hideLoading('getSizesLoading');
            }
        }

        // Add Pack Size API
        async function addPackSize(size = null) {
            const packSize = size || document.getElementById('addPackSize').value;

            if (!packSize || packSize < 1) {
                showStatus('Please enter a valid pack size', 'error');
                return;
            }

            showLoading('addLoading');
            hideResult('addResult');

            try {
                const response = await fetch(`${API_BASE}/packs/sizes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ size: parseInt(packSize) })
                });
                const data = await response.json();

                if (data.success) {
                    showResult('addResult', `<h3>✅ Success</h3><p>Pack size ${packSize} added successfully!</p>`, true);
                    showStatus(`Pack size ${packSize} added successfully`);
                    document.getElementById('addPackSize').value = '';
                } else {
                    showResult('addResult', `<h3>❌ Error</h3><p>${data.error || 'Failed to add pack size'}</p>`, false);
                    showStatus(data.error || 'Failed to add pack size', 'error');
                }
            } catch (error) {
                showResult('addResult', `<h3>❌ Error</h3><p>${error.message}</p>`, false);
                showStatus('Network error: ' + error.message, 'error');
            } finally {
                hideLoading('addLoading');
            }
        }

        // Remove Pack Size API
        async function removePackSize(size = null) {
            const packSize = size || document.getElementById('removePackSize').value;

            if (!packSize || packSize < 1) {
                showStatus('Please enter a valid pack size', 'error');
                return;
            }

            showLoading('removeLoading');
            hideResult('removeResult');

            try {
                const response = await fetch(`${API_BASE}/packs/sizes`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ size: parseInt(packSize) })
                });
                const data = await response.json();

                if (data.success) {
                    showResult('removeResult', `<h3>✅ Success</h3><p>Pack size ${packSize} removed successfully!</p>`, true);
                    showStatus(`Pack size ${packSize} removed successfully`);
                    document.getElementById('removePackSize').value = '';
                } else {
                    showResult('removeResult', `<h3>❌ Error</h3><p>${data.error || 'Failed to remove pack size'}</p>`, false);
                    showStatus(data.error || 'Failed to remove pack size', 'error');
                }
            } catch (error) {
                showResult('removeResult', `<h3>❌ Error</h3><p>${error.message}</p>`, false);
                showStatus('Network error: ' + error.message, 'error');
            } finally {
                hideLoading('removeLoading');
            }
        }

        // Auto-load pack sizes on page load
        window.addEventListener('load', () => {
            getPackSizes();
        });

        // Enter key support for inputs
        document.getElementById('orderQuantity').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') calculatePack();
        });

        document.getElementById('addPackSize').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addPackSize();
        });

        document.getElementById('removePackSize').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') removePackSize();
        });
    </script>
</body>

</html>
